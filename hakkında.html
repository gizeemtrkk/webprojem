* {
  box-sizing: border-box;
}


#regForm {
  background-color: #ffffff;

  padding: 40px;

}
h1 {

}

input {
  padding: 10px;
  width: 70%;
  font-size: 17px;
  font-family: Raleway;
  border: 1px solid #aaaaaa;
}


input.invalid {
  background-color: #ffdddd;
}

.tab {
  display: none;
}

button {
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;  
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}


.step.finish {
  background-color: #4CAF50;
}
@keyframes anim {
            from {
                background-color:yellow;
                border-radius:0px;
               

            }
            to {
                background-color:red;
                border-radius:25px; 
            }
        }
        .sAnim {
            float :right;
            width:50px;
            height:50px;
            animation-name:anim;
            animation-iteration-count:infinite;
            animation-duration:1s;
            animation-direction:alternate;
            animation-play-state:paused; /* İlk durumda animasyon çalışmasın. */
        }
        .sAnim:hover {
            animation-play-state:running;
        }
/*kimlik*/
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
  z-index: 2;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
  z-index: 1;
}
.yukaricik {
z-index:100;
position:fixed;
bottom:15px;
right:15px;
display:none;
}
.yukaricik-buton {
width:60px;
height:60px;
}
</style>
